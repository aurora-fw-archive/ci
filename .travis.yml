language: cpp

compiler:
  - clang
  - gcc

os:
  - linux
  - osx

matrix:
  allow_failures:
    - os: osx

sudo: required

arch:
  packages:
    - gtk3
    - ninja
    - vulkan-headers
    - cmake
    - doxygen
    - git
    - python2

  script:
    - mkdir -p ~/bin
    - PATH=~/bin:$PATH
    - curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
    - chmod a+x ~/bin/repo
    - yes | repo init -u https://github.com/aurora-fw/manifest.git -b $TRAVIS_BRANCH
    - repo sync -j1
    - repo forall -j1 -c repo start $TRAVIS_BRANCH .
    - if [[ "$TRAVIS_BRANCH" == "dev" ]]; then cmake -DCMAKE_BUILD_TYPE=Debug -GNinja -DAURORA_BUILD_TEST_APPS=ON .; fi
    - if [[ "$TRAVIS_BRANCH" == "master" ]]; then cmake -DCMAKE_BUILD_TYPE=Release -GNinja .; fi
    - ninja && sudo ninja install
    - ninja documentation

script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      curl -s https://raw.githubusercontent.com/aurora-fw/arch-travis/master/arch-travis.sh | bash;
    fi;

notifications:
    email:
        recipients:
            - auroraframework@gmail.com
    on_success: never
    on_failure: always

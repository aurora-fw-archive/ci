language: cpp

compiler:
  - clang
  - gcc

os:
  - linux
  - osx

matrix:
  allow_failures:
    - os: osx

dist: trusty
sudo: required

addons:
 apt:
   sources:
   - kubuntu-backports
   - ubuntu-toolchain-r-test
   packages:
   - build-essential
   - libgtk-3-dev
   - pkg-config
   - ninja-build
   - cmake
   - libxrandr-dev
   - libxinerama-dev
   - libxcursor-dev
   - libxi-dev

before_install:
  - if [[ "$CC" != "clang" ]]; then sudo apt-get install gcc-7; fi
  - if [[ "$CXX" != "clang++" ]]; then sudo apt-get install g++-7; fi
  - mkdir -p ~/bin
  - PATH=~/bin:$PATH
  - curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
  - chmod a+x ~/bin/repo
  - yes | repo init -u https://github.com/aurora-fw/manifest.git -b $TRAVIS_BRANCH
  - repo sync -j8
  - repo forall -c repo start $TRAVIS_BRANCH .
  - repo forall -c git pull github

before_script:
  - if [[ "$CC" != "clang" ]]; then export CC=/usr/bin/gcc-7; fi
  - if [[ "$CXX" != "clang++" ]]; then export CXX=/usr/bin/g++-7; fi
  - git clone https://github.com/glfw/glfw.git ~/glfw/glfw
  - mkdir ~/glfw/glfw/build
  - cd ~/glfw/glfw/build && cmake -DCMAKE_VERBOSE_MAKEFILE=ON -DBUILD_SHARED_LIBS=${BUILD_SHARED_LIBS} ~/glfw/glfw/
  - cd ~/glfw/glfw/build && cmake --build .

script:
  - if [[ "$TRAVIS_BRANCH" == "dev" ]]; then cmake -DCMAKE_BUILD_TYPE=Debug -GNinja -DAURORA_BUILD_TEST_APPS=ON .; fi
  - if [[ "$TRAVIS_BRANCH" == "master" ]]; then cmake -DCMAKE_BUILD_TYPE=Release -GNinja .; fi
  - make
  - make documentation
  - sudo make install

notifications:
    email:
        recipients:
            - auroraframework@gmail.com
    on_success: never
    on_failure: always

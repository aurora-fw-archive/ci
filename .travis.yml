language: cpp

compiler:
  - clang
  - gcc

os:
  - linux
  - osx

matrix:
  include:
    - os: linux
      dist: trusty
      compiler: gcc
      env: 
        - CXX=/usr/bin/g++-7
        - CC=/usr/bin/gcc-7
    - os: linux
      dist: trusty
      compiler: clang

matrix:
  allow_failures:
    - os: osx

dist: trusty
sudo: required

addons:
 apt:
   sources:
   - ubuntu-toolchain-r-test
   packages:
   - gcc-7
   - g++-7
   - build-essential
   - libgtk-3-dev
   - pkg-config
   - ninja-build

before_install:
  - mkdir -p ~/bin
  - PATH=~/bin:$PATH
  - curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
  - chmod a+x ~/bin/repo
  - yes | repo init -u https://github.com/aurora-fw/manifest.git -b $TRAVIS_BRANCH
  - repo sync -j8
  - repo forall -c repo start $TRAVIS_BRANCH .
  - repo forall -c git pull github

#before_script:
#  - export CC=/usr/bin/gcc-7
#  - export CXX=/usr/bin/g++-7

script:
  - if [[ "$TRAVIS_BRANCH" == "dev" ]]; then cmake -DCMAKE_BUILD_TYPE=Debug -GNinja -DAURORA_BUILD_TEST_APPS=ON .; fi
  - if [[ "$TRAVIS_BRANCH" == "master" ]]; then cmake -DCMAKE_BUILD_TYPE=Release -GNinja .; fi
  - make
  - make documentation
  - sudo make install

notifications:
    email:
        recipients:
            - auroraframework@gmail.com
    on_success: never
    on_failure: always
